<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>C1</td>
    <td>Emp1</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>C2</td>
    <td>Emp2</td>
    <td>Mexico</td>
  </tr>
  <tr>
    <td>C3</td>
    <td>Emp3</td>
    <td>Austria</td>
  </tr>
  <tr>
    <td>C4</td>
    <td>Emp4</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>C5</td>
    <td>Emp5</td>
    <td>Canada</td>
  </tr>
</table>

</body>
</html>
